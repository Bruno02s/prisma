<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard - Prisma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0e14;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Prisma effect - Subtle background */
        .prisma-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .light-beam {
            position: absolute;
            width: 200%;
            height: 200%;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            mix-blend-mode: screen;
            filter: blur(60px);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(2deg); }
            50% { transform: translate(-15px, 15px) rotate(-1deg); }
            75% { transform: translate(15px, 10px) rotate(1deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .beam-neutral {
            background: radial-gradient(ellipse at center, 
                rgba(96, 165, 250, 0.3) 0%,
                rgba(96, 165, 250, 0.2) 30%,
                rgba(96, 165, 250, 0.1) 50%,
                transparent 70%
            );
            top: -50%;
            left: -20%;
            animation: float 20s ease-in-out infinite, pulse 8s ease-in-out infinite;
        }

        /* Content */
        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 24px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            background: rgba(30, 35, 45, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            animation: pulse-icon 2s ease-in-out infinite;
        }

        @keyframes pulse-icon {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(96, 165, 250, 0);
            }
        }

        .empty-icon i {
            font-size: 48px;
            color: #60a5fa;
        }

        .empty-title {
            font-size: 28px;
            font-weight: 700;
            color: #e5e7eb;
            margin-bottom: 12px;
        }

        .empty-description {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
        }

        .connect-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        .connect-btn i {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .empty-title {
                font-size: 24px;
            }

            .empty-description {
                font-size: 14px;
            }

            .connect-btn {
                width: 100%;
                max-width: 400px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Prisma Background Effect -->
    <div class="prisma-background">
        <div class="light-beam beam-neutral"></div>
    </div>

    <!-- Content -->
    <div class="content-wrapper">
        <!-- Empty State -->
        <div class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            
            <h1 class="empty-title">Nenhuma Plataforma Vinculada</h1>
            <p class="empty-description">
                Conecte suas contas de jogos para começar a acompanhar suas conquistas e estatísticas em um só lugar.
            </p>

            <button class="connect-btn" onclick="window.location.href='connect-platforms.html'">
                <i class="fas fa-link"></i>
                Vincular Plataformas
            </button>
        </div>
    </div>

    <script>
        // Placeholder para funcionalidade futura
    </script>
</body>
</html>
