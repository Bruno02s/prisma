<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma - Redefinir Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f1419;
            color: #fff;
            overflow-x: hidden;
        }

        /* Prisma Background Effect */
        .prisma-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .beam {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .beam-1 {
            background: radial-gradient(circle, #0070CC 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .beam-2 {
            background: radial-gradient(circle, #66c0f4 0%, transparent 70%);
            top: 50%;
            right: -200px;
            animation-delay: 5s;
        }

        .beam-3 {
            background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
            bottom: -200px;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(96, 165, 250, 0.6);
            border-radius: 50%;
            animation: particle-float 15s infinite ease-in-out;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Container */
        .forgot-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-card {
            background: rgba(30, 35, 45, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 15px;
            color: #9ca3af;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(20, 25, 35, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e5e7eb;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .form-input:focus {
            border-color: rgba(96, 165, 250, 0.5);
            background: rgba(20, 25, 35, 0.8);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .info-box p {
            font-size: 13px;
            color: #d1d5db;
            line-height: 1.6;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #60a5fa;
        }

        .back-link i {
            font-size: 12px;
        }

        .success-message {
            display: none;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message i {
            color: #22c55e;
            font-size: 48px;
            margin-bottom: 12px;
        }

        .success-message h3 {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #d1d5db;
            font-size: 14px;
            margin: 0;
        }

        @media (max-width: 640px) {
            .forgot-card {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Prisma Background -->
    <div class="prisma-bg">
        <div class="beam beam-1"></div>
        <div class="beam beam-2"></div>
        <div class="beam beam-3"></div>
        
        <!-- Floating Particles -->
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <!-- Forgot Password Container -->
    <div class="forgot-container">
        <div class="forgot-card">
            <!-- Header -->
            <div class="header">
                <h1>Redefinir Senha</h1>
                <p>Insira o e-mail associado à sua conta para receber um link de recuperação.</p>
            </div>

            <!-- Success Message (hidden by default) -->
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h3>E-mail Enviado!</h3>
                <p>Verifique sua caixa de entrada e spam.</p>
            </div>

            <!-- Form -->
            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="emailInput" class="form-input" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="info-box">
                    <p>Você receberá um e-mail com instruções para redefinir sua senha. Verifique sua caixa de entrada, incluindo a pasta de spam.</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Enviar Link de Recuperação
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Voltar para Login
            </a>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const form = this;
            const successMsg = document.getElementById('successMessage');
            const emailInput = document.getElementById('emailInput');
            
            // Disable button and show loading
            btn.textContent = 'Enviando...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Hide form
                form.style.display = 'none';
                
                // Show success message
                successMsg.classList.add('show');
                
                // Reset button
                btn.textContent = 'Enviar Link de Recuperação';
                btn.disabled = false;
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
